<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="Assets/icon.png">
    <title>Home</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #000000, #1a1a1a);
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 10px white;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px white, 0 0 20px white;
            }
            to {
                text-shadow: 0 0 20px white, 0 0 40px white;
            }
        }

        .profile-list {
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .profile {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 8px;
            margin: 5px 0;
        }

        .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .profile button {
            background: white;
            color: black;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        /* Snowflake effect */
        .snowflake {
            position: absolute;
            top: -10%;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            filter: blur(1px);
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <div class="title">Want Profile? Pay Us For 2 USD <br> Contact Me On Discord (xyz_isa25)</div>
    
    <div class="profile-list">
        <div class="profile">
            <img src="Assets/isa.png" alt="Profile Picture">
            <div>
                <div><strong>Al</strong></div>
                <div>@xyz_isa25</div>
            </div>
            <button onclick="window.location.href='/al'">View</button>
        </div>
        <div class="profile">
            <img src="Assets/isaidk.png" alt="Profile Picture">
            <div>
                <div><strong>Isa</strong></div>
                <div>@isa.ontaken</div>
            </div>
            <button onclick="window.location.href='/isa'">View</button>
        </div>
    </div>

    <!-- Snowflakes -->
    <script>
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
            snowflake.style.opacity = Math.random();
            document.body.appendChild(snowflake);

            setTimeout(() => {
                snowflake.remove();
            }, 5000);
        }

        setInterval(createSnowflake, 100);
    </script>
</body>
</html>
